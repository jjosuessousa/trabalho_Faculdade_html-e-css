<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de Inscrição</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
            
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            
            <fieldset>
                <legend>Endereço</legend>

                
                <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
                
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número" required>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
            </fieldset>
            
            <fieldset>
                <legend>Plano de Treinamento:</legend>
                <label><input type="radio" name="plano" value="basico" required> Básico</label>
                <label><input type="radio" name="plano" value="intermediario"> Intermediário</label>
                <label><input type="radio" name="plano" value="avancado"> Avançado</label>
                
            </fieldset>
            
            <button type="submit">Enviar Inscrição</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Academia Fitness</p>
    </footer>
</body>
</html>
